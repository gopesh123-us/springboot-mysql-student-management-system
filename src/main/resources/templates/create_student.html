<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System - Add Student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/sms/students}">Student Management</a>
      <a class="nav-item nav-link" href="#">Teacher Management</a>      
    </div>
  </div>
</nav>
<div class="container">

		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/sms/saveStudent}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First Name</label> 
							<input class="form-control" type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" />
							<label>Student Last Name</label> 
							<input class="form-control" type="text"	name="lastName" th:field="*{lastName}"	placeholder="Enter Student Last Name" /> 
							<label>Student Email</label> 
							<input class="form-control" type="text" name="email" th:field="*{email}" placeholder="Enter Student Email" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary mt-2">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
