<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/sms/students}">Student Management</a>
      <a class="nav-item nav-link" href="#">Teacher Management</a>      
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<h1>List Students</h1>			
		</div>
		<div><a th:href="@{/sms/new}" class="btn btn-primary btn-small mb-2">Add Student</a></div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Student First Name</th>
					<th scope="col">Student Last Name</th>
					<th scope="col">Student Email</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text ="${student.firstName}"></td>
					<td th:text ="${student.lastName}"></td>
					<td th:text ="${student.email}"></td>
					<td ><div class="d-flex flex-row justify-content-center"><a th:href="@{/sms/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Update</a>&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/sms/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a></div></td>
				</tr>				
			</tbody>
		</table>
	</div>
</body>
</html>
